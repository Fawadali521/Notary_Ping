name: notary_ping
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  page_transition: ^2.0.9
  flutter_staggered_animations: ^1.1.1
  pinput: ^3.0.1
  avatar_glow: ^3.0.1
  expandable_page_view: ^1.0.17
  intl:
  delayed_display: ^2.0.0
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  dots_indicator: ^3.0.0
  flutter_slidable_panel: ^1.1.3
  cached_network_image: ^3.3.0
  flutter_polyline_points: ^2.0.0
  google_maps_flutter: ^2.5.0
  label_marker: ^1.0.1
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  fluttertoast: ^8.2.4
  audio_waveforms: ^1.0.4
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  flutter_dash: ^1.0.0
  shimmer: ^3.0.0
  widgets_to_image: ^0.0.2
  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.2.3
  geocoding: ^2.1.1
  emoji_picker_flutter: ^1.0.8




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    - assets/onboarding-vectors/
    - assets/icon/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Thin.ttf
        - asset: assets/fonts/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter-Black.ttf
